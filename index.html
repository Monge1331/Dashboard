<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- META DATAS -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This a simple aplication the dashboard admin."
    />

    <link rel="stylesheet" href="./Scss/Global.scss">

    <title>Dashboard</title>
  </head>
  <body>
    <div class="Container">
      <div class="Navgation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="logo-bitcoin"></ion-icon></span>
              <span class="title">Bios</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="home-outline"></ion-icon> </span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
              <span class="title">Customers</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
              <span class="title">Message</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
              <span class="title">Help</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
              <span class="title">Settings</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
              <span class="title">Password</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="exit-outline"></ion-icon></span>
              <span class="title">Sign out</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

      <!-- MAIN -->
    <main class = "main">
      <div class="TopBar">
        <div class="Toggle">
          <ion-icon name="menu-outline"></ion-icon>
        </div>

        <!-- SEARCH -->
        <div class="Search">
          <label for="">
            <input type="text" placeholder="Search">
            <ion-icon name="search-outline"></ion-icon>
          </label>
        </div>
        <!-- USER IMAGE -->
        <div class="User">
          <img src="./Images/user.jpg" alt="Image user">
        </div>
      </div>

        <!--  CARDS -->

      <div class="CardBox">
        <div class="Card">
          <div>
            <div class="Numbers">1.503</div>
            <div class="CardName">Daily views </div>
          </div>
          <div class="IconBox">
            <ion-icon name="eye-outline"></ion-icon>
          </div>
        </div>
        <div class="Card">
          <div>
            <div class="Numbers">80</div>
            <div class="CardName">Sales </div>
          </div>
          <div class="IconBox">
            <ion-icon name="cart-outline"></ion-icon>
          </div>
        </div>
        <div class="Card">
          <div>
            <div class="Numbers">284</div>
            <div class="CardName">Comments </div>
          </div>
          <div class="IconBox">
            <ion-icon name="chatbubbles-outline"></ion-icon> 
           </div>
        </div>
        <div class="Card">
          <div>
            <div class="Numbers">$7,833</div>
            <div class="CardName">Earning</div>
          </div>
          <div class="IconBox">
            <ion-icon name="cash-outline"></ion-icon>
          </div>
        </div>
      </div>

    </main>


    <!-- SCRIPTS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./Utils/Script.js"></script>
  </body>
</html>
